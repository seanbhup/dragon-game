<!DOCTYPE html>
<html>
<head>
	<title>Fight the Dragon</title>
</head>
<body>

	<div id="game">

		<img name="dragon" src="dragon.png">
		<div>You've encountered a dragon. Do you fight?</div>
		<img name="hero" src="hero.png">
		<img name="die1" src="d1.gif">
		<img name="die2" src="d1.gif">

		<input type="button" onclick="rollDice();" value="Roll the dice!">
		<input type="button" onclick="flee();" value="Flee!">

		<div id="userRoll">
			
		</div>
	</div>

	<script type="text/javascript">
//if user rolls 9 or higher you beat the dragon.
	function rollDice(){
		var randomDie1 = Math.ceil(Math.random() * 6);
		var randomDie2 = Math.ceil(Math.random() * 6);
	
		console.log(randomDie1);
		console.log(randomDie2);	

		document.images.die1.src = "d" + randomDie1 + ".gif";
		document.images.die2.src = "d" + randomDie2 + ".gif";


		document.getElementById('userRoll').innerHTML = randomDie1 + randomDie2

		if(randomDie1 + randomDie2 > 9){
			document.images.dragon.src= "dead-dragon.png"
		}else{
			document.images.hero.src= "dead-hero.jpeg"
		}
}
	function flee(){
		document.images.hero.src = ""
	}
	</script>

</body>
</html>
