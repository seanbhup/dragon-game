<script type="text/javascript">
	
	var students = []; //an empty array. an array, with no indices
	
	var student = {}; //This is an object that has no defined properties

	student.name = "Sean";
	student.age = 27;
	student.gender = "Male"
	console.log(student);

	var student2 = {
		name: "Anna",
		gender: "Female",
		favoriteLanguage: "JS"
	}
	console.log(student2);

	var student3 = {
		name: "Andy",
		languages: [
			"JavaScript",
			"Python",
			"Node",
			"GoLang"
		],
		skillLevel: {
			javaScript: "Excellent",
			python: "Beginner",
			node: "Warrior",
			goLang: "Novice"
		},
		rightHanded: true,
		sayHello: function(){
			console.log("Hello, " + this.name)
		}
	};

	students.push(student, student2, student3);
	console.log(students);

	for(var i = 0; i < students.length; i++){
		console.log(students[i].name)
	};

</script>
