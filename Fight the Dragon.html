<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Fight the Dragon</title>
</head>
<body>

	<div id="game">

		<img name="dragon" src="./Fight the Dragon_files/dead-dragon.jpg">
		<div id="encounter">You destroyed the dragon!</div>
		<img name="hero" src="./Fight the Dragon_files/hero-win.png">
		<img name="die1" src="./Fight the Dragon_files/d6.gif">
		<img name="die2" src="./Fight the Dragon_files/d4.gif">

		<input type="button" onclick="rollDice();" value="FIGHT! (You must roll a 9 or higher to survive the first attack!">
		<input type="button" onclick="flee();" value="FLEE!">

		<div id="userRoll">10damage dealt!</div>
	</div>

	<script type="text/javascript">
//if user rolls 9 or higher you can fight the dragon
	function rollDice(){
		var randomDie1 = Math.ceil(Math.random() * 6);
		var randomDie2 = Math.ceil(Math.random() * 6);

		console.log(randomDie1);
		console.log(randomDie2);

		document.images.die1.src = "d" + randomDie1 + ".gif";
		document.images.die2.src = "d" + randomDie2 + ".gif";


		document.getElementById('userRoll').innerHTML = randomDie1 + randomDie2 + "damage dealt!"

		if(randomDie1 + randomDie2 >= 9){
			document.images.hero.src= "hero-win.png"
			document.images.dragon.src= "dead-dragon.jpg"
			document.getElementById('encounter').innerHTML = "You destroyed the dragon!"
		}else{
			document.images.dragon.src= "dragon-breathing.gif"
			document.images.hero.src= "burnt.gif"
			document.getElementById('encounter').innerHTML = "You have completely failed your entire race. The earth will be destroyed thanks to your stupidity =("

		}
}
	function flee(){
		document.images.hero.src = "coward.jpeg"
	}

	var slaying = true
	var youHit = Math.floor(Math.random() * 2)
	var damageThisRound = Math.floor(Math.random() * 5 + 1)
	var totalDamage = 0

	while(slaying){
	    if (youHit) {
	        console.log("You blasted that dragon bitch for" + " " + damageThisRound + " " + "blasting points!");
	        totalDamage += damageThisRound;
	        if (totalDamage >= 4){
	            console.log("The dragon has been blasted back to hell!!! YAYAY!");
	            slaying = false
	        }
	        else {
	            youHit = Math.floor(Math.random() * 2);
	        }
	    }
	    else {
	        console.log("The dragon just blasted you in the face so hard that your face blasted open!");
	        slaying = false;
	    }
	}
	</script>
